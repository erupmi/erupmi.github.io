<h1 id="杂一">杂（一）</h1>
<p>每当飞越大洲漂泊到另一个常居的国家，但却要在一天内习惯起不同的生活方式时，我不得不在一个漂浮于高空中的密室里努力回忆出我曾经如何面对那些琐碎的日常。
身体处于一个陌生的空间里，却强迫大脑浮现出熟悉的事物，生活的回忆也不免被覆上了一个压抑的滤镜，只给我留下一了阵阵的恍惚和疏离。
现实与现实之间的桥梁，既在我坐的空中客车之上，也在我脑海的解离之中。</p>
